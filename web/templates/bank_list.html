<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/sidebar.css" rel="stylesheet">
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
  <title>Martgage calculator</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Martgage calc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/bank-list">Bank List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/bank">Create Bank</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
        <div class="col-12">
          <h2>Bank List</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Rate, %</th>
                <th scope="col">Maximum loan, $</th>
                <th scope="col">Minimum down payment, $</th>
                <th scope="col">Loan term, month</th>
              </tr>
            </thead>
            <tbody>
                {{ if .}}
                {{range .BankList}}
                <tr>
                    <td>
                      <a href="/bank-list/{{.Name}}" class="">{{.Name}}</a>
                    </td>
                    <td>{{.Rate}}</td>
                    <td>{{.MaxLoan}}</td>
                    <td>{{.MinDownPayment}}</td>
                    <td>{{.LoanTerm}}</td>
                </tr>
                {{end}}
                {{else}}
                <tr>
                    <td  colspan="5">You are do not create any bank.</td>
                </tr>
                {{end}}
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <script src="/static/js/bootstrap.bundle.js"></script>
</body>

</html>
